<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="assets/styles/css/fonts.css">

    <link rel="stylesheet" href="assets/styles/css/reset.css">
    <link rel="stylesheet" href="assets/styles/css/index.css">
</head>

<body>

    <div class="page-wrapper">
        <aside class="page-wrapper__aside aside">
            <div class="aside__wrapper">
                <div class="aside__header">
                    <a href="#" class="aside__logo logo">
                        <img src="assets/images/logo.jpg" alt="" class="logo__img">
                    </a>
                    <div class="aside__burger">
                        <div class="burger">
                            <div class="burger__item"></div>
                            <div class="burger__item"></div>
                            <div class="burger__item"></div>
                        </div>
                    </div>
                </div>
                <div class="aside__nav">
                    <div class="aside-block">
                        <ul class="aside-list">
                            <li class="aside-list__item">
                                <a href="#" class="aside-list__link">
                                    <svg class="icon icon--fill">
                                        <use xlink:href="assets/images/sprite.svg#users" />
                                    </svg>
                                    Пользователи
                                </a>
                            </li>
                            <li class="aside-list__item">
                                <a href="#" class="aside-list__link">
                                    <svg class="icon ">
                                        <use xlink:href="assets/images/sprite.svg#card-icon" />
                                    </svg>
                                    Транзакции
                                </a>
                            </li>
                            <li class="aside-list__item">
                                <a href="#" class="aside-list__link">
                                    <svg class="icon icon--fill">
                                        <use xlink:href="assets/images/sprite.svg#settings-new" />
                                    </svg>
                                    Настройки
                                </a>
                            </li>
                            <li class="aside-list__item">
                                <a href="#" class="aside-list__link">
                                    <svg class="icon icon--fill ">
                                        <use xlink:href="assets/images/sprite.svg#admins" />
                                    </svg>
                                    Администраторы
                                </a>
                            </li>
                            <li class="aside-list__item">
                                <a href="#" class="aside-list__link">
                                    <svg class="icon ">
                                        <use xlink:href="assets/images/sprite.svg#promotion-icon" />
                                    </svg>
                                    Акции
                                </a>
                            </li>
                            <li class="aside-list__item">
                                <a href="#" class="aside-list__link">
                                    <svg class="icon ">
                                        <use xlink:href="assets/images/sprite.svg#documents" />
                                    </svg>
                                    Документы
                                </a>
                            </li>
                            <li class="aside-list__item js-editor editor">
                                <a href="#" class="aside-list__link js-editor-link editor-block__link editor-block__link--aside">
                                    <svg class="icon ">
                                        <use xlink:href="assets/images/sprite.svg#content" />
                                    </svg>
                                    Контент
                                </a>
                                <div class="js-editor-block editor-block__content editor-block__content--aside">
                                    <div class="aside-list__content">
                                        <a href="#" class="aside-list__link aside-list__link--small">
                                            - Новости
                                        </a>
                                        <a href="#" class="aside-list__link aside-list__link--small">
                                            - Блог
                                        </a>
                                    </div>
                                </div>
                                
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <main class="page-wrapper__content content">
            <div class="content__wrapper content__wrapper--small">
                <div class="block ">
                    <div class="block__wrapper">
                        <a href="#" class="content__back content__back--start text text--small text--medium text--grey--lighter">Вернуться
                            назад</a>
                            <div class="block__item block">
                                <div class="card">
                                    <div class="card__wrapper card__wrapper--radius--middle card__wrapper--big block__wrapper">
                                        <div class="block__header block__header--between block__header--gap--big">
                                            <div class="block__header block__header--gap--big">
                                                <p class="text text--tiny text--grey">Всего версий</p>
                                                <div class="editor-tags editor-tags--gap--big">
                                                    <p class="text text--tiny text--grey--light">2</p>
                                                </div>
                                            </div>
                                            <a href="#" class="text text--grey--dark text--tiny">
                                                Добавить +
                                            </a>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="block__item block js-editor editor">
                            <div class="card">
                                <div
                                    class="card__wrapper card__wrapper--radius--middle block__wrapper">
                                    <div class="block__header block__header--gap--big">
                                        <div class="editor-block__link js-editor-link ">
                                            <p class="text text--tiny text--grey--dark">ОФЕРТА ОТ 26.09.2023</p>
                                        </div>
                                        <a href="#" class="text text--tiny text--blue">Открыть</a>
                                    </div>
                                    <div
                                        class="block__content js-editor-block editor-block__content editor-block__content--small">
                                        <form action="#" class="card__column card__column--big admin-filter">
                                            <div class="input-wrapper input-wrapper--gap--big">
                                                    <p class="text text--tiny text--grey">Название
                                                    </p>
                                                <input type="text"
                                                    class="input input--light input--small--padding--small input--small"
                                                    value="ОФЕРТА ОТ 26.09.2023">
                                            </div>
                                            <div class="input-wrapper input-wrapper--gap--big">
                                                    <p class="text text--tiny text--grey">Содержание
                                                    </p>
                                                    <textarea class="input input--light input--textarea--big input--small"></textarea>
                                            </div>
                                            <button type="submit" class="button button--green button--tiny button--full">
                                                Сохранить
                                            </button>
                                            <a href="#" class=" text--center text text--tiny text--grey--white">
                                                Отменить
                                            </a>
                                            <a href="#" class=" text--center text text--tiny text--red">
                                                Удалить
                                            </a>
                                        </form>
                                    </div>
                                  
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/scripts/index.js"></script>
</body>

</html>
