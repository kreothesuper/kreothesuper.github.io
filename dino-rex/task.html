<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/styles/css/reset.css">
    <link rel="stylesheet" href="assets/styles/css/index.css">
</head>
<body>

    <div class="app">
        <a href="#" class="app__close">
            <img src="assets/images/close.png" alt="">
        </a>
        <div class="app__wrapper">
            <div class="app-header app-header--left">
                <div class="stamina">
                    <div class="stamina__img">
                        <img src="assets/images/stamina-crystall.png" alt="">
                    </div>
                    <div class="stamina__count">
                        <div class="stamina__square stamina__square--red"></div>
                        <div class="stamina__square stamina__square--red"></div>
                        <div class="stamina__square stamina__square--yellow"></div>
                        <div class="stamina__square stamina__square--yellow"></div>
                        <div class="stamina__square stamina__square--green"></div>
                        <div class="stamina__square stamina__square--green"></div>
                        <div class="stamina__square stamina__square--green"></div>
                    </div>
                </div>
                <p class="app-header__text">
                    you have earned it:0
                </p>
            </div>
            <div class="app-content quests">
                <div class="quests__wrapper">
                    <div class="quests__header">
                        <img src="assets/images/task-title.png" alt="" class="quests__title quests__title--small">
                    </div>
                    <div class="quests__list">
                        <div class="quests-item quests-item--small">
                            <div class="quests-item__title quests-item__title--small">
                                <img src="assets/images/tasks/1.png" alt="">
                            </div>
                            <a href="#" class="quests-item__button">
                                5k
                                <img src="assets/images/currency.png" alt="">
                            </a>
                        </div>
                        <div class="tasks-list">
                            <div class="quests-item quests-item--small">
                                <div class="quests-item__title quests-item__title--tiny">
                                    <img src="assets/images/tasks/2.png" alt="">
                                </div>
                                <a href="#" class="quests-item__button">
                                    5k
                                    <img src="assets/images/currency.png" alt="">
                                </a>
                            </div>
                            <div class="quests-item quests-item--small">
                                <div class="quests-item__title quests-item__title--tiny">
                                    <img src="assets/images/tasks/3.png" alt="">
                                </div>
                                <a href="#" class="quests-item__button">
                                    5k
                                    <img src="assets/images/currency.png" alt="">
                                </a>
                            </div>
                            <div class="quests-item quests-item--small">
                                <div class="quests-item__title quests-item__title--tiny">
                                    <img src="assets/images/tasks/4.png" alt="">
                                </div>
                                <a href="#" class="quests-item__button">
                                    5k
                                    <img src="assets/images/currency.png" alt="">
                                </a>
                            </div>
                            <div class="quests-item quests-item--small">
                                <div class="quests-item__title quests-item__title--tiny">
                                    <img src="assets/images/tasks/5.png" alt="">
                                </div>
                                <a href="#" class="quests-item__button">
                                    5k
                                    <img src="assets/images/currency.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#" class="play-button">
                    <img src="assets/images/play.png" alt="">
                </a>
                <div class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <img src="assets/images/nav/claim.png" alt="" class="nav__img">
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <img src="assets/images/nav/earn.png" alt="" class="nav__img">
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <img src="assets/images/nav/friends.png" alt="" class="nav__img">
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <img src="assets/images/nav/boost.png" alt="" class="nav__img">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</html>
