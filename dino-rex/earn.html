<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/styles/css/reset.css">
    <link rel="stylesheet" href="assets/styles/css/index.css">
</head>
<body>

    <div class="app">
        <a href="#" class="app__close">
            <img src="assets/images/close.png" alt="">
        </a>
        <div class="app__wrapper">
            <div class="app-header">
                <img src="assets/images/earn-title.png" alt="" class="app-header__title">
            </div>
            <div class="app-stamina">
                <div class="stamina">
                    <div class="stamina__img">
                        <img src="assets/images/stamina-crystall.png" alt="">
                    </div>
                    <div class="stamina__count">
                        <div class="stamina__square stamina__square--red"></div>
                        <div class="stamina__square stamina__square--red"></div>
                        <div class="stamina__square stamina__square--yellow"></div>
                        <div class="stamina__square stamina__square--yellow"></div>
                        <div class="stamina__square stamina__square--green"></div>
                        <div class="stamina__square stamina__square--green"></div>
                        <div class="stamina__square stamina__square--green"></div>
                    </div>
                </div>
                <a href="#" class="app-stamina__button">
                    claim
                </a>
            </div>
            <div class="app-content quests">
                <div class="quests__wrapper">
                    <div class="quests__header">
                        <img src="assets/images/quests-title.png" alt="" class="quests__title">
                    </div>
                    <div class="quests__list">
                        <div class="quests-item">
                            <img src="assets/images/quests/1.jpg" alt="" class="quests-item__img">
                            <div class="quests-item__title">
                                <img src="assets/images/quests/1-title.png" alt="">
                            </div>
                            <a href="#" class="quests-item__button">
                                <img src="assets/images/currency.png" alt="">
                            </a>
                        </div>
                        <div class="quests-item">
                            <img src="assets/images/quests/2.png" alt="" class="quests-item__img">
                            <div class="quests-item__title">
                                <img src="assets/images/quests/2-title.png" alt="">
                            </div>
                            <a href="#" class="quests-item__button">
                                <img src="assets/images/currency.png" alt="">
                            </a>
                        </div>
                        <div class="quests-item">
                            <img src="assets/images/quests/3.png" alt="" class="quests-item__img">
                            <div class="quests-item__title">
                                <img src="assets/images/quests/3-title.png" alt="">
                            </div>
                            <a href="#" class="quests-item__button">
                                <img src="assets/images/currency.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
