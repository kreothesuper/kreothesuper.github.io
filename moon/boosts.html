<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="assets/styles/reset.css">
	<link rel="stylesheet" href="assets/styles/index.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

</head>

<body>

	<div class="app">
		<div class="app__wrapper">
			<div class="screen active">
				<div class="screen__wrapper">
					<div class="screen__header">
						<div class="score">
							<div class="score__wrapper">
								<div class="score__count">
									<span>
										30 000
									</span>
								</div>
								<div class="score__level" style="--score-color:#FFA000">
									<span>
										level 1
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="screen__content">
						<div class="block">
							<div class="block__header">
								<p class="block__title">
									Boosters
								</p>
							</div>
							<div class="block__content">
								<div class="list">
									<a href="#" class="link">
										<img src="" alt="" class="link__icon">
										<div class="link__content">
											<p class="link__title">Multitap</p>
											<p class="link__text">2 000 <span>&#x2022; 1 lvl</span></p>
										</div>
										<svg class="link__arrow">
											<use xlink:href="assets/images/sprite.svg#chevron-right"></use>
										</svg>
									</a>
									<a href="#" class="link">
										<img src="" alt="" class="link__icon">
										<div class="link__content">
											<p class="link__title">Multitap</p>
											<p class="link__text">2 000 <span>&#x2022; 1 lvl</span></p>
										</div>
										<svg class="link__arrow">
											<use xlink:href="assets/images/sprite.svg#chevron-right"></use>
										</svg>
									</a>
								</div>
							</div>
						</div>
						<div class="block">
							<div class="block__content block__content--padding--big">
								<div class="card">
									<div class="card__wrapper">
										<img src="rocket.svg" alt="" class="card__icon">
										<p class="card__title">Dotcoin Game x2</p>
										<p class="card__text">Double your coins and level up faster!</p>
										<a href="#" class="button button--accent">
											Join us
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
