<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="app">
        <div class="app__wrapper">
            <div class="screen active">
                <div class="screen__wrapper">
                    <div class="screen__header">
                        <img src="rocket.svg" alt="" class="screen__icon">
                        <p class="screen__title">
                            0 Friends
                        </p>
                    </div>
                    <div class="screen__content">
                        <div class="block">
                            <div class="block__content">
                                <div class="link">
                                    <div class="link__content">
                                        <p class="link__title link__title--big">+0 Dotcoins</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="block">
                            <div class="block__header">
                                <p class="block__title">
                                    Invite friends to get bonuses
                                </p>
                            </div>
                            <div class="block__content">
                                <div class="block__grid">
                                    <a href="#" class="link link--column">
                                        <img src="" alt="" class="link__icon">
                                        <div class="link__content">
                                            <p class="link__title">Telegram User</p>
                                            <p class="link__text link__text--accent link__text--big">1 500</p>
                                        </div>
                                    </a>
                                    <a href="#" class="link link--column">
                                        <img src="" alt="" class="link__icon">
                                        <div class="link__content">
                                            <p class="link__title">Premium User</p>
                                            <p class="link__text link__text--accent link__text--big">30 000</p>
                                        </div>
                                    </a>
                                </div>
                                <p class="block__text block__text--center block__text--uppercase">
                                    for you and a friend
                                </p>
                            </div>
                        </div>
                        <a href="#" class="button button--base">Invite a friend</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
