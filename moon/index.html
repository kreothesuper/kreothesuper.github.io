<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="assets/styles/reset.css">
	<link rel="stylesheet" href="assets/styles/index.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

</head>

<body>

	<div class="app">
		<div class="app__wrapper">
			<div class="app__item screen rocket">
				<div class="screen__wrapper">
					<div class="screen__header">
						<a href="#" class="button button--base">Join clan</a>
						<div class="score">
							<div class="score__wrapper">
								<div class="score__count">
									<span>
										30 000
									</span>
								</div>
								<div class="score__level" style="--score-color:#FFA000">
									<span>
										level 1
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="screen__content rocket__content">
						<div class="rocket__wrapper">
							<div class="rocket__item">
								<img src="assets/images/rocket.png" alt="" class="rocket__img">
								<img src="assets/images/flame.png" alt="" class="rocket__flame">
							</div>
						</div>
					</div>
					<div class="screen__footer">
						<nav class="nav">
							<ul class="nav__list">
								<li class="nav__item">
									<a href="#" class="nav-link">
										<svg class="nav-link__icon">
											<use xlink:href="assets/images/sprite.svg#gem"></use>
										</svg>
										<span class="nav-link__text">Game X2</span>
									</a>
								</li>
								<li class="nav__item">
									<a href="friends.html" class="nav-link">
										<svg class="nav-link__icon">
											<use xlink:href="assets/images/sprite.svg#gem"></use>
										</svg>
										<span class="nav-link__text">Friends</span>
									</a>
								</li>
								<li class="nav__item">
									<a href="earn.html" class="nav-link">
										<svg class="nav-link__icon">
											<use xlink:href="assets/images/sprite.svg#gem"></use>
										</svg>
										<span class="nav-link__text">Earn</span>
									</a>
								</li>
								<li class="nav__item">
									<a href="boosts.html" class="nav-link">
										<svg class="nav-link__icon">
											<use xlink:href="assets/images/sprite.svg#gem"></use>
										</svg>
										<span class="nav-link__text">Boosts</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		
		</div>
	</div>


	<script>
		const screen = document.querySelector('.screen');
		let yPos = 25;
		let x = 1;
		let intervalId;
		let timeoutId;

		function changeBackgroundPosition() {
			screen.style.backgroundPosition = `0 ${yPos}px`;
			screen.classList.add('rocket-active');
			screen.style.setProperty('blur',`${0.2 * x}px`)
			yPos += 25 * x; // Change this value to adjust the speed of the movement
		}

		function startBackgroundAnimation() {
			intervalId = setInterval(changeBackgroundPosition, 100); // Change every 100 milliseconds
			timeoutId = setTimeout(() => {
				clearInterval(intervalId);
			}, 15000); // Stop after 15 seconds
		}

		const rocket = document.querySelector('.rocket__wrapper')

		rocket.addEventListener('click', function () {
			if (x <= 3) {
				clearTimeout(timeoutId); // Clear previous timeout
				clearInterval(intervalId); // Clear previous interval
				startBackgroundAnimation();
				x++;
			}
		});
	</script>

</body>

</html>
