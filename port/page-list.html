<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/admin.css">

    <style>
        ul li{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        ul li::before{
            content: '';
            width: 7px;
            height: 7px;
            flex-shrink: 0;
            display: block;

            border-radius: 50%;
            background-color: #fff;
        }
        ul li a:hover{
            color:var(--accent-color);
        }
    </style>
</head>

<body>

    <div class="page-wrapper">
        <header class="page-wrapper__header header">
            <div class="header__wrapper">
                <div class="container">
                    <div class="header__row">
                        <div class="header__logo logo">
                            <img src="assets/images/logo.svg" alt="" class="logo__img">
                        </div>
                        <div class="header__control">
                            <a href="tel:88000000000" class="phone-link">
                                <svg class="phone-link__icon">
                                    <use xlink:href="assets/images/sprite.svg#phone"></use>
                                </svg>
                                <span class="phone-link__text">
                                    8 (800) 000-00-00
                                </span>
                            </a>
                            <a href="#" class="button button--base button--bordered">
                                <span class="button__text">
                                    Вернуться на главную
                                </span>
                                <svg class="button__icon">
                                    <use xlink:href="assets/images/sprite.svg#exit"></use>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="page-wrapper__content content">
            <div class="container">
                <ul style="text-transform: uppercase; display:flex; flex-direction: column;
                 gap: 20px;">
                    <li>
                        <a href="index.html" class="text text--base text--white text--semibold">Анкета</a>
                    </li>
                    <li>
                        <a href="admin.html" class="text text--base text--white text--semibold">Личный кабинет</a>
                    </li>
                    <li>
                        <a href="login-forgot.html" class="text text--base text--white text--semibold">Попап логин/забыли пароль</a>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="page-wrapper__footer footer">
            <div class="footer__wrapper">
                <div class="container">
                    <div class="footer__row">
                        <div class="footer__block">
                            <p class="footer__text footer__text--uppercase">
                                port service group 2023
                            </p>
                        </div>
                        <div class="footer__block">
                            <a href="mailto:info@portsg.ru" class="footer__text">info@portsg.ru</a>
                            <a href="tel:88000000000" class="phone-link">
                                <svg class="phone-link__icon phone-link__icon--small phone-link__icon--grey">
                                    <use xlink:href="assets/images/sprite.svg#phone"></use>
                                </svg>
                                <span class="phone-link__text phone-link__text--small phone-link__text--grey">
                                    8 (800) 000-00-00
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__wrapper">
            <div class="popup__container">
                <a href="#" class="popup__close"></a>
                <div class="popup__box">
                    <div class="popup__block">
                        <p class="title title--small title--white">
                            Подтверждение регистрации
                        </p>
                        <p class="text text--base text--white">
                            Введите пароль из SMS-сообщения, отправленного на указанный номер
                        </p>
                    </div>
                    <div class="popup__block">
                        <div class="input">
                            <div class="input__content">
                                <input id="fio" name="fio" type="text" class="input__item"
                                    placeholder="• • • • • • •">
                            </div>
                        </div>
                        <a href="#" class="button button--base button--big button--accent button--full">
                            <span class="button__text">Завершить регистрацию</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/scripts/index.js"></script>
</body>

</html>
