<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>document</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

<div class="page-wrapper page-wrapper__login">
    <div class="page-wrapper__content content login">
       <div class="content__wrapper login__wrapper">
                <div class="login__container">
                    <div class="login__header">
                        <div class="login__logo logo">
                            <img src="img/logo.webp" alt="" class="logo__img">
                        </div>
                        <div class="login__desc">
                            <p class="title title--white title--uppercase login__title">Авторизация пользователя</p>
                            <p class="text text--base text--white">
                                Ещё нет аккаунта? <a href="register.html" class="text text--accent">Создать аккаунт ›</a>
                            </p>
                        </div>
                    </div>
                    <div class="login__content">
                        <form action="#" class="form">
                            <div class="form__wrapper">
                                <div class="form__content">
                                    <label class="form-input">
                                        <span class="form-input__label" data-error="Неверный формат">Введите E-mail</span>
                                        <input type="email" required class="form-input__item">
                                    </label>
                                    <label class="form-input">
                                        <span class="form-input__label" data-error="Обязательное поле">Введите пароль</span>
                                        <input type="password" required minlength="3" class="form-input__item">
                                    </label>
                                </div>
                                <div class="form__footer">
                                    <div class="form__row">
                                        <label class="form-checkbox">
                                            <input type="checkbox" class="form-checkbox__item">
                                            <span class="form-checkbox__checkmark"></span>
                                            <span class="form-checkbox__label text text--base text--accent" >Запомнить меня</span>
                                        </label>
                                        <a href="forgot.html" class="text text--base text--white">Забыли пароль?</a>
                                    </div>
                                    <input type="submit" value="Авторизоваться" class="button button--base button--base--full button--full button--accent">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="login__footer">
                        <p class="login__text">
                            Нажимая “Регистрация” вы соглашаетесь с правилами сообщества, политикой
                            использования файлов cookie, политикой использования AML/KYC
                        </p>
                    </div>
                </div>
       </div>
    </div>
    
</div>

<script src="js/vendor.js"></script>
<script src="js/main.js"></script>
</body>

</html>
